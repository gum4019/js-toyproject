<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>KDT BANK</title>
  </head>
  <body>
    <div class="wrap">
      <div class="status-bar">
        <img src="./images/status-bar.png" alt="" />
      </div>
      <main>
        <section class="user-page">
          <header class="title-bar">
            <div class="profile-img">
              <img src="./images/avatar.png" alt="프로필 이미지" />
            </div>
            <h2 class="subject">생활비</h2>
            <div class="icons">
              <a href="javascript:void(0)"
                ><img src="./images/qr_code_icon.png" alt="큐알 코드"
              /></a>
              <a href="javascript:void(0)"
                ><img src="./images/search_icon.png" alt="검색"
              /></a>
            </div>
          </header>
          <div class="account-info">
            <div class="container">
              <div class="account">
                <span class="account-number">355-673877-78773</span>
                <a class="account-transfer-btn" href="javascript:void(0)"
                  >이체</a
                >
              </div>

              <div class="money">
                <span>
                  <strong class="budget-amount">1,240,000</strong>
                  원
                </span>
              </div>

              <div class="graph">
                <div class="remain-graph">
                  <div class="whole-area-bar">
                    <div class="color-area-bar"></div>
                  </div>
                  <div class="goal-bar"></div>
                </div>
                <a class="expense-management-btn" href="javascript:void(0)"
                  ><img
                    src="./images/expense-management-btn.png"
                    alt="지출 통계 그래프"
                /></a>
              </div>

              <div class="remain-info">
                <span>
                  <span class="days">5</span>일동안
                  <span class="amount">210,000</span>원 남음
                </span>
              </div>
            </div>
          </div>

          <aside class="ad"></aside>

          <div class="usage-history">
            <div class="updown-scrollbar"></div>
            <div class="coin-box-slidebar">
              <ul>
                <li class="slide-item1">
                  <div></div>
                  <div></div>
                  <div class="text-group">
                    <span>여행가자!</span><br />
                    <span>842,200원</span>
                  </div>
                </li>
                <li class="slide-item2"></li>
              </ul>
              <button></button>
            </div>
            <div class="daily-usage">
              <div>
                <span class="date">오늘</span>
                <span><span class="amount">127,600</span>원 지출</span>
              </div>
              <ul class="usage-list">
                <li>
                  <span class="title">미스터피자</span>
                  <span class="cost">32,000</span>
                </li>
                <li>
                  <span class="title">택시</span>
                  <span class="cost">4,800</span>
                </li>
                <li>
                  <span class="title">이마트</span>
                  <span class="cost">86,000</span>
                </li>
                <li>
                  <span class="title">스타벅스</span>
                  <span class="cost">4,800</span>
                </li>
                <li>
                  <span class="title">전길수</span>
                  <span class="cost">+20,000</span>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </main>
      <nav>
        <ul>
          <li>
            <a href="javascript:void(0)"><span></span></a>
          </li>
          <li>
            <a href="javascript:void(0)"><span></span></a>
          </li>
          <li>
            <a href="javascript:void(0)"><span></span></a>
          </li>
          <li>
            <a href="javascript:void(0)"><span></span></a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
